<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css">
  <link rel="icon" href="/public/icono3.svg" type="image/x-icon">
  <title>Mis Pedidos - Food Store</title>
</head>

<body>
  <!-- Botonera principal -->
  <header>
    <img src="/public/frankysLogo-04.svg" alt="Hamburguesa con lentes" width="100px" class="header-logo">
    <nav class="header-nav">
      <a href="/src/pages/store/home/home.html">Tienda</a>
      <a href="/src/pages/client/orders/orders.html">Mis Pedidos</a>
      <a href="/src/pages/store/cart/cart.html">Carrito</a>
      <span id="userNameHeader" class="user-name"></span>
      <button id="logoutBtn" class="btn btnPrimary"
        onclick="window.location.href='/src/pages/auth/login/login.html'">Cerrar Sesión</button>
    </nav>
  </header>

  <main>
    <!-- Contenedor principal donde se cargan las tarjetas de pedidos -->
    <div id="ordersContainer">
      <h2>Gestión de Pedidos</h2>
      <!-- Se llena dinámicamente con JS -->
    </div>
  </main>

  <!-- Modal de Detalle de Pedido -->
  <div id="orderDetailModal" class="modal" style="display: none;">
    <div class="modal-content">

      <div id="orderDetailContent">
        <!-- Se llena dinámicamente con JS -->
      </div>
      <span class="close btn btnPrimary" id="closeModal">&times;</span>
    </div>
  </div>

  <!-- Modal de Confirmación Personalizado -->
  <div id="confirmationModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>¿Estás seguro?</h3>
      <p id="confirmationMessage">Esta acción no se puede deshacer.</p>
      <div class="modal-actions">
        <button id="confirmYesBtn" class="btnPrimary">Sí, estoy seguro</button>
        <button id="confirmNoBtn" class="btnSecondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module" src="./orders.ts"></script>
</body>

</html>
