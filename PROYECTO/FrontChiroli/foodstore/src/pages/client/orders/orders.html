<html lang="es">
<head>

  <title>Mis Pedidos - Food Store</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>Mis Pedidos</h1>
    <nav>
      <!-- Ejemplo de navbar reutilizable, ajusta según tu estructura -->
      <a href="/src/pages/store/home/home.html">Inicio</a>
      <span id="userNameDisplay">Usuario</span> <!-- Se llenará con JS -->
      <button id="logoutButton">Cerrar Sesión</button>
    </nav>
  </header>

  <main>
    <!-- Contenedor principal donde se cargan las tarjetas de pedidos -->

      <span class="close" id="closeModal">&times;</span>
      <div id="orderDetailContent">

      </div>
    </div>

  <script type="module" src="./orders.ts"></script>
