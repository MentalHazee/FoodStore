<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/public/icono3.svg" type="image/x-icon">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div class="container">
        <div class="cardImage">
            <img src="/public/frankysLogo-04.svg" alt="Imagen de registro">
        </div>
        <div class="loginContainer">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Nombre" required />
                <input type="text" id="surname" placeholder="Apellido" required />
                <input type="text" id="phone" placeholder="Teléfono" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Contraseña (mín. 6 caracteres)" required
                    minlength="6" />
                <button type="submit" class="btn btnPrimary">Registrarse</button>
                <p>¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesión</a></p>
            </form>
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>
</body>

</html>
