<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" href="/public/icono3.svg" type="image/x-icon">
    <title>Panel de Administrador</title>
</head>

<body>
    <!-- Botonera principal -->
    <header>
        <img src="/public/frankysLogo-04.svg" alt="Hamburguesa con lentes" width="100px" class="header-logo">
        <nav class="header-nav">
            <a href="/src/pages/store/home/home.html">Tienda</a>
            <a href="/src/pages/store/client\orders/orders.html">Mis Pedidos</a>
            <a href="/src/pages/store/cart/cart.html">Carrito</a>
            <span id="userNameHeader" class="user-name"></span>
            <button id="logoutBtn" class="btn btnPrimary"
                onclick="window.location.href='/src/pages/auth/login/login.html'">Cerrar Sesión</button>
        </nav>
    </header>

    <!-- Contenedor Principal -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Categorías</h3>
                <p>Filtrar por categoría</p>
            </div>
            <nav>
                <ul id="categoryList">
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/src/pages/client/orders/orders.html">Pedidos</a>
            </div>
            <div class="sidebar-footer">
                <a href="/src/pages/store/home/home.html">Ver Tienda</a>
            </div>
        </aside>


        <!-- Main Content -->
        <main class="main-content">
            <div class="toolbar">
                <input type="search" id="searchInput" name="searchInput" placeholder="Buscar productos...">
                <select id="sortOrder">
                    <option value="">Ordenar por</option>
                    <option value="name-asc">A-Z</option>
                    <option value="name-desc">Z-A</option>
                    <option value="price-asc">Precio (menor a mayor)</option>
                    <option value="price-desc">Precio (mayor a menor)</option>
                </select>
            </div>

            <div class="product-main">
                <h2>Todos los Productos</h2>
                <p id="productCount"></p>
            </div>
            <div id="productGrid"></div>
        </main>
    </div>
    <script type="module" src="./home.ts"></script>
</body>

</html>
