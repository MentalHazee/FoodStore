<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Food Store</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="icon" href="/public/icono3.svg" type="image/x-icon">
</head>

<body>
  <header>
    <img src="/public/frankysLogo-04.svg" alt="Hamburguesa con lentes" width="100px" class="header-logo">
    <nav class="header-nav">
      <a href="/src/pages/store/home/home.html">Tienda</a>
      <a href="/src/pages/client/orders/orders.html">Mis Pedidos</a>
      <a href="/src/pages/store/cart/cart.html">Carrito</a>
      <span id="userNameHeader" class="user-name"></span>
      <button id="logoutBtn" class="btn btnPrimary"
        onclick="window.location.href='/src/pages/auth/login/login.html'">Cerrar Sesión</button>
    </nav>
  </header>

  <main class="main-content">
    <div>
      <h2>Mi carrito</h2>
      <div class="cart-main">
        <div id="cartContainer"></div>
        <div id="totalContainer"></div>
      </div>
    </div>
    <!-- Modal de Checkout -->
    <div id="checkoutModal" class="modal" style="display: none;">
      <div class="modal-content">
        <form id="checkoutForm" class="form-cart">

          <h3 id="form-title">Finalizar Pedido</h3>

          <input type="tel" name="phone" id="phone" placeholder="Teléfono" required>

          <textarea name="address" id="address" placeholder="Dirección" required></textarea>

          <textarea name="notes" id="notes" placeholder="Notas (Opcional)"></textarea>

          <div class="select-method">
            <label for="paymentMethod">Método de pago</label>
            <select name="paymentMethod" id="paymentMethod" required>
              <option value="">Seleccionar...</option>
              <option value="cash">Efectivo</option>
              <option value="card">Tarjeta</option>
              <option value="transfer">Transferencia</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="button" id="btnCancelCheckout">Cancelar</button>
            <button type="submit">Confirmar Pedido</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal de Confirmación Personalizado -->
  <div id="confirmationModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="cancelar-pedido">
        <h3>¿Estás seguro?</h3>
        <p id="confirmationMessage">Esta acción no se puede deshacer.</p>
        <div class="modal-actions">
          <button id="confirmYesBtn" class="btnPrimary">Sí, estoy seguro</button>
          <button id="confirmNoBtn" class="btnPrimary">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="stockModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="faltante-stock">
        <p id="faltante-stock"></p>
        <div class="modal-actions" style="text-align: center">
          <button id="aceptar" class="btnPrimary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  </main>
  <!-- Script del módulo TypeScript -->
  <script type="module" src="./cart.ts"></script>
</body>

</html>
