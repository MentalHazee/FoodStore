<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Food Store</title>
  <!-- Asegúrate que esta ruta apunte a tu archivo de estilos global -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Food Store</h1>
    <nav>
      <!-- Ejemplo de navbar reutilizable, ajusta según tu estructura -->
      <a href="/src/pages/store/home/home.html">Inicio</a>
      <span id="userNameDisplay">Usuario</span> <!-- Se llenará con JS -->
      <button id="logoutButton">Cerrar Sesión</button>
    </nav>
  </header>

  <main>
    <!-- Contenedor principal donde se carga el carrito -->
    <div id="cartContainer">
      <!-- Se llena dinámicamente con JS -->
    </div>

    <!-- Resumen del Pedido (se muestra/oculta con JS dependiendo si hay ítems) -->
    <div class="cart-summary hidden">
      <h3>Resumen del Pedido</h3>
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Envío: $<span id="shipping">500.00</span></p>
      <p class="total">Total: $<span id="total">500.00</span></p>
      <div class="cart-buttons hidden"> <!-- Este div también puede ocultarse -->
        <button id="btnClearCart">Vaciar Carrito</button>
        <button id="btnCheckout">Proceder al Pago</button>
      </div>
    </div>

  </main>

  <!-- Modal de Checkout -->
  <div id="checkoutModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Finalizar Pedido</h2>
      <form id="checkoutForm">
        <label for="phone">Teléfono *</label>
        <input type="tel" id="phone" required />

        <label for="address">Dirección *</label>
        <textarea id="address" required></textarea>

        <label for="paymentMethod">Método de Pago *</label>
        <select id="paymentMethod" required>
          <option value="">Seleccionar...</option>
          <option value="cash">Efectivo</option>
          <option value="card">Tarjeta</option>
          <option value="transfer">Transferencia</option>
        </select>

        <label for="notes">Notas (opcional)</label>
        <textarea id="notes"></textarea>

        <div class="modal-actions">
          <button type="button" id="btnCancelCheckout">Cancelar</button>
          <button type="submit">Confirmar Pedido</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script del módulo TypeScript -->
  <script type="module" src="./cart.ts"></script>
</body>
</html>
