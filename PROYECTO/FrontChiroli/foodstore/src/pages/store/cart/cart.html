<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Food Store</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="icon" href="/public/icono3.svg" type="image/x-icon">+
</head>

<body>
  <header>
    <img src="/public/frankysLogo-04.svg" alt="Hamburguesa con lentes" width="100px" class="header-logo">
    <nav class="header-nav">
      <a href="/src/pages/store/home/home.html">Tienda</a>
      <a href="/src/pages/store/client\orders/orders.html">Mis Pedidos</a>
      <a href="/src/pages/store/cart/cart.html">Carrito</a>
      <span id="userNameHeader" class="user-name"></span>
      <button id="logoutBtn" class="btn btnPrimary"
        onclick="window.location.href='/src/pages/auth/login/login.html'">Cerrar Sesión</button>
    </nav>
  </header>

  <main class="main-content">
    <div class="cart-main">
      <h2>Mi carrito</h2>
      <div id="cartContainer"></div>
    </div>

    <!-- Modal de Checkout -->
    <div id="checkoutModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Finalizar Pedido</h2>
        <form id="checkoutForm">
          <label for="phone">Teléfono *</label>
          <input type="tel" id="phone" required />

          <label for="address">Dirección *</label>
          <textarea id="address" required></textarea>

          <label for="paymentMethod">Método de Pago *</label>
          <select id="paymentMethod" required>
            <option value="">Seleccionar...</option>
            <option value="cash">Efectivo</option>
            <option value="card">Tarjeta</option>
            <option value="transfer">Transferencia</option>
          </select>

          <label for="notes">Notas (opcional)</label>
          <textarea id="notes"></textarea>

          <div class="modal-actions">
            <button type="button" id="btnCancelCheckout">Cancelar</button>
            <button type="submit">Confirmar Pedido</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- Script del módulo TypeScript -->
  <script type="module" src="./cart.ts"></script>
</body>

</html>
