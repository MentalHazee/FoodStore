<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" href="/public/icono3.svg" type="image/x-icon">
    <title>Panel de Administrador</title>
</head>

<body>
    <!-- Botonera principal -->
    <header>
        <img src="/public/frankysLogo-04.svg" alt="Hamburguesa con lentes" width="100px" class="header-logo">
        <nav class="header-nav">
            <a href="/src/pages/store/home/home.html">Tienda</a>
            <a href="/src/pages/admin/orders/orders.html">Mis Pedidos</a>
            <a href="#" class="active">Panel Admin</a>
            <span id="userNameHeader" class="user-name"></span>
            <button id="logoutBtn" class="btn btnPrimary"
                onclick="window.location.href='/src/pages/auth/login/login.html'">Cerrar Sesión</button>
        </nav>
    </header>

    <!-- Contenedor Principal -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Administración</h3>
                <p>Panel de control</p>
            </div>
            <nav>
                <ul>
                    <li><a href="../adminHome/adminHome.html">Dashboard</a></li>
                    <li><a href="../categories/categories.html">Categorías</a></li>
                    <li><a href="#" class="active">Productos</a></li>
                    <li><a href="../orders/orders.html">Pedidos</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/src/pages/store/home/home.html">Ver Tienda</a>
            </div>
        </aside>


        <!-- Main Content -->
        <main class="main-content">
            <div class="action-container">
                <h2>Gestion de Productos</h2>
                <button id="btnNewProducto" class="btn btnPrimary">+ Nuevo Producto</button>
            </div>

            <!-- Tabla de productos -->
            <table id="productosTable" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th>Stock</th>
                        <th>Disponible</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Formulario para crear y editar productos -->
            <div id="formularioContainer" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <form id="productoForm" class="form-producto">
                        <h3 id="form-title">Nuevo Producto</h3>

                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>

                        <textarea name="descripcion" id="descripcion" placeholder="Descripción" required></textarea>

                        <input type="number" name="precio" id="precio" placeholder="Precio" required>

                        <input type="number" name="stock" id="stock" placeholder="Stock" required>

                        <input type="text" name="imageURL" id="imageURL" placeholder="URL de imagen" required>

                        <div class="select-categoria">
                            <label for="categoriaId">Categoría</label>
                            <select name="categoriaId" id="categoriaId">
                                <option value="">Seleccione una categoría</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btnPrimary">Guardar</button>
                            <button type="button" id="btnCancelar" class="btnPrimary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./products.ts"></script>
</body>

</html>
