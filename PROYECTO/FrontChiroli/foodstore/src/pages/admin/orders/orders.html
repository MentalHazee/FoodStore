<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" href="/public/icono3.svg" type="image/x-icon">
    <title>Panel de Administrador</title>
</head>

<body>
    <!-- Botonera principal -->
    <header>
        <img src="/public/frankysLogo-04.svg" alt="Hamburguesa con lentes" width="100px" class="header-logo">
        <nav class="header-nav">
            <a href="/src/pages/store/home/home.html">Tienda</a>
            <a href="/src/pages/admin/orders/orders.html">Mis Pedidos</a>
            <a href="#" class="active">Panel Admin</a>
            <span id="userNameHeader" class="user-name"></span>
            <button id="logoutBtn" class="btn btnPrimary"
                onclick="window.location.href='/src/pages/auth/login/login.html'">Cerrar Sesión</button>
        </nav>
    </header>

    <!-- Contenedor Principal -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Administración</h3>
                <p>Panel de control</p>
            </div>
            <nav>
                <ul>
                    <li><a href="../adminHome/adminHome.html">Dashboard</a></li>
                    <li><a href="../categories/categories.html">Categorías</a></li>
                    <li><a href="../products/products.html">Productos</a></li>
                    <li><a href="#" class="active">Pedidos</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/src/pages/store/home/home.html">Ver Tienda</a>
            </div>
        </aside>


        <!-- Main Content -->
        <main class="main-content">
            <div class="filters">
                <!-- Sección de Filtros -->
                <label for="statusFilter">Filtrar por estado:</label>
                <select id="statusFilter">
                    <option value="">Todos</option>
                    <option value="PENDIENTE">PENDIENTE</option>
                    <option value="CONFIRMADO">CONFIRMADO</option>
                    <option value="TERMINADO">TERMINADO</option>
                    <option value="CANCELADO">CANCELADO</option>
                </select>
            </div>
            <div id="ordersContainer"></div>
        </main>
    </div>
    <!-- Modal de Detalle de Pedido -->
    <div id="orderDetailModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close btn btnPrimary" id="closeModal">&times;</span>
            <div id="orderDetailContent">
                <!-- Se llena dinámicamente con JS -->
            </div>
        </div>
    </div>
    <!-- Modal de Confirmación Personalizado -->
    <div id="confirmationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="cancelar-pedido">
                <h3>¿Estás seguro?</h3>
                <p id="confirmationMessage">Esta acción no se puede deshacer.</p>
                <div class="modal-actions">
                    <button id="confirmYesBtn" class="btnPrimary">Sí, estoy seguro</button>
                    <button id="confirmNoBtn" class="btnSecondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="estadoModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="cambiar-estado">
        <p id="cambiar-estado"></p>
        <div class="modal-actions" style="text-align: center">
          <button id="aceptar" class="btnPrimary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

    <script type="module" src="./orders.ts"></script>
</body>

</html>
