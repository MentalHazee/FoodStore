<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" href="/public/icono3.svg" type="image/x-icon">
    <title>Panel de Administrador</title>
</head>

<body>
    <!-- Botonera principal -->
    <header>
        <img src="/public/frankysLogo-04.svg" alt="Hamburguesa con lentes" width="100px" class="header-logo">
        <nav class="header-nav">
            <a href="/src/pages/store/home/home.html">Tienda</a>
            <a href="#" class="active">Panel Admin</a>
            <span id="userNameHeader" class="user-name"></span>
            <button id="logoutBtn" class="btn btnPrimary"
                onclick="window.location.href='/src/pages/auth/login/login.html'">Cerrar Sesión</button>
        </nav>
    </header>

    <!-- Contenedor Principal -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Administración</h3>
                <p>Panel de control</p>
            </div>
            <nav>
                <ul>
                    <li><a href="../adminHome/adminHome.html">Dashboard</a></li>
                    <li><a href="#" class="active">Categorías</a></li>
                    <li><a href="../products/products.html">Productos</a></li>
                    <li><a href="../orders/orders.html">Pedidos</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/src/pages/store/home/home.html">Ver Tienda</a>
            </div>
        </aside>


        <!-- Main Content -->
        <main class="main-content">
            <div>
                <h2>Gestion de Categorías</h2>
                <button id="btnNewCategoria" class="btn btnPrimary">+ Nueva Categoría</button>
            </div>

            <!-- Tabla de las categorías -->
            <table id="categoriasTable" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Formulario para crear y editar -->
            <div id="formularioContainer" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <form id="categoriaForm" class="form-categoria">
                        <h3 id="form-title">Nueva Categoría</h3>

                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" required>

                        <label for="description">Descripción</label>
                        <textarea name="description" id="description" required></textarea>

                        <label for="imageUrl">URL de Imagen</label>
                        <input type="text" name="imageUrl" id="imageUrl" placeholder="https://ejemplo.com/imagen.jpg"
                            required>

                        <div class="form-actions">
                            <button type="submit" class="btnPrimary">Guardar</button>
                            <button type="button" id="btnCancelar" class="btnPrimary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./categories.ts"></script>
</body>

</html>
